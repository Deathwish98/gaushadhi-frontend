<label id="example-radio-group-label">Select Shipping Address</label>
<br>
<mat-radio-group
  class="example-radio-group"
  [formControl]="selectedShippingAddress">
  <mat-radio-button class="example-radio-button" *ngFor="let address of customerAddresses" [value]="address" >
    <gaushadhi-address-card [address]="address"></gaushadhi-address-card>
  </mat-radio-button>
</mat-radio-group>
<br>
<br>

<label>Select Billing Address</label>
  <mat-checkbox class="example-margin" [(ngModel)]="billingAddressSameAsShipping">Same as shipping</mat-checkbox>
<br>
<ng-container *ngIf="!billingAddressSameAsShipping">
  <mat-radio-group
    class="example-radio-group"
    [formControl]="selectedBillingAddress">
    <mat-radio-button class="example-radio-button" *ngFor="let address of customerAddresses" [value]="address">
      <gaushadhi-address-card [address]="address"></gaushadhi-address-card>
    </mat-radio-button>
  </mat-radio-group>
</ng-container>

<button [disabled]="!hasAddressesSet"
        (click)="onNext()"
        mat-raised-button
        color="primary"
>
  Next
</button>
