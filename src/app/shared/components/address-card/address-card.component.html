<div class="content" [ngClass]="{'selected-card': isSelected}">
  <div class="card-top-line">
    <h3>{{ address.fullName }}</h3>
    <mat-icon *ngIf="isSelected">
      check_circle
    </mat-icon>
  </div>
  <p class="ph_no">{{ address.phoneNumber }}</p>
  <p class="address">{{ address.streetLine1 }}</p>
  <p class="address">{{ address.city }}, {{ address.province }} - {{ address.postalCode }} | {{ address.country.code }}</p>
</div>
