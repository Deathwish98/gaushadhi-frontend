<ng-template #defaultConfirmPasswordTemplate>

  <div [formGroup]="confirmPasswordGroup">
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        [type]="hidePassword ? 'password' : 'text'"
        formControlName="password"
        matInput
        placeholder="Enter Your Password"
        autocomplete="off"
      />
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
        <mat-icon>{{
          hidePassword ? "visibility_off" : "visibility"
          }}</mat-icon>
      </button>
      <mat-error *ngIf="password?.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input
        [type]="hideConfirmPassword ? 'password' : 'text'"
        formControlName="confirmPassword"
        matInput
        placeholder="Confirm Password"
        [errorStateMatcher]="passwordEqualityMatcher"
        autocomplete="off"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hideConfirmPassword = !hideConfirmPassword"
      >
        <mat-icon>{{
          hideConfirmPassword ? "visibility_off" : "visibility"
          }}</mat-icon>
      </button>
      <mat-error> Password didn't <strong>match</strong> </mat-error>
    </mat-form-field>
  </div>
</ng-template>

<ng-container
  [ngTemplateOutlet]="defaultConfirmPasswordTemplate"
  [ngTemplateOutletContext]="{ $implicit: {}}"
>
</ng-container>
